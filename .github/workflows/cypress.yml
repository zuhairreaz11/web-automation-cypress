name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies for both the Node.js app and Cypress
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Start Node.js app in the background
      - name: Start Node.js app
        run: |
          nohup node node-app/app.js &  # Run the Node.js app in the background
        env:
          NODE_ENV: development

      # Step 5: Wait for the Node.js app to start (optional)
      - name: Wait for the server to be ready
        run: sleep 5  # Wait for 5 seconds to ensure the Node.js app has started

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: |
          npx cypress run  # Run Cypress tests
